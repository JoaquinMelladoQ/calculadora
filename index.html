<!DOCTYPE html>
 <html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Calculadora</title>

        <!--CSS de Bootstrap 4-->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <!--Mi Estilo-->
        <link rel='stylesheet' href='./assets/css/style.css'>
    </head>
    <body>
        <div class="container p-5">
            <form name="form">
                <input class="calculadora">
            </form>
            <table>
                <tr class="botones-especiales">
                    <td>
                        <input type="button" value="Cl" onclick="limpiar()">
                    </td>
                    <td>
                        <input type="button" value="<-" onclick="eliminar()">

                    </td>
                    <td>
                        <input type="button" value="X" onclick="valor('*')">
                    </td>
                    <td>
                        <input type="button" value="/" onclick="valor('/')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" onclick="valor(7)">
                    </td>
                    <td>
                        <input type="button" value="8" onclick="valor(8)">
                    </td>
                    <td>
                        <input type="button" value="9" onclick="valor(9)">
                    </td>
                    <td class="botones-especiales">
                        <input type="button" value="-" onclick="valor('-')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" onclick="valor(4)">
                    </td>
                    <td>
                        <input type="button" value="5" onclick="valor(5)">
                    </td>
                    <td>
                        <input type="button" value="6" onclick="valor(6)">
                    </td>
                    <td class="botones-especiales">
                        <input type="button" value="+" onclick="valor('+')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" onclick="valor(1)">
                    </td>
                    <td>
                        <input type="button" value="2" onclick="valor(2)">
                    </td>
                    <td>
                        <input type="button" value="3" onclick="valor(3)">
                    </td>
                    <td class="botones-especiales">
                        <input type="button" value="=" onclick="esIgualA()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" onclick="valor(0)">
                    </td>
                </tr>
            </table>
        </div>



        <!--JQuery-->
        <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
        <!--PopperJS-->
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
        <!--BootstrapJS-->
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
        <!--JS-->
        <script src="/assets/js/script.js"></script>
    </body>
 </html>
